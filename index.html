<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Absensi</title>
  </head>
  <body>
    <img
      width="100px"
      src="face1.jpg"
      style="display: none"
      alt="face"
      id="faceImg"
    />
    <h2 id="condition" style="text-align: center; display: none"></h2>
    <img
      style="width: 300px; display: none; margin: auto"
      alt="foto"
      id="test"
    />
    <canvas style="display: none" width="64" height="64" id="canvas"></canvas>
    <div
      id="videoWrapper"
      style="
        display: none;
        width: 300px;
        height: 300px;
        overflow: hidden;
        position: relative;
        margin: auto;
        border-radius: 50%;
      "
    >
      <video
        width="300px"
        id="video"
        style="
          position: absolute;
          bottom: 0;
          left: 0;
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
        "
        autoplay
      ></video>
    </div>
    <button
      onclick="cariWajah()"
      id="cariWajahButton"
      style="margin: auto; display: block"
    >
      Cek Wajah
    </button>
    <form id="hadir" action="upload.php" method="post" style="display: none">
      <input name="img" type="text" id="img" autocomplete="none" />
    </form>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
